dialog.versionCheckFail.reason = 原因: 不支持的游戏版本
dialog.versionCheckFail.detail = 详情:\n[lightgray]由于Android平台特性, 我们不能直接读取游戏本体的字节码, 因此我们借助了预置的包含游戏字节码的jar包来保障本模组能在大部分Android平台上正常运行. 但是你的游戏版本与预置jar包不匹配 (预置: 146 v7.0 official release)
dialog.versionCheckFail.solution = 解决方案:\n[lightgray]提取游戏安装包 -> 当成压缩包解压 -> \n[lightgray]找到dex文件(如 classes.dex, classes2.dex, classes3.dex ...) -> \n[lightgray]将这些dex文件转换为一个jar文件 -> 导入jar文件
